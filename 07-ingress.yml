apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plot-listing-ingress
  namespace: plot-listing
  annotations:
    # Annotation to strip path prefixes for services that don't expect them
    traefik.ingress.kubernetes.io/router.middlewares: plot-listing-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /metabase
        pathType: Prefix
        backend:
          service:
            name: metabase
            port:
              number: 3000
---
# Middleware to strip the /grafana and /metabase prefixes before forwarding
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: plot-listing
spec:
  stripPrefix:
    prefixes:
      - /grafana
      - /metabase