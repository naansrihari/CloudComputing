apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: plot-listing
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: plot-listing
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: plot-listing-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metabase-ingress
  namespace: plot-listing
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: plot-listing-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /metabase
        pathType: Prefix
        backend:
          service:
            name: metabase
            port:
              number: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: plot-listing-stripprefix
  namespace: plot-listing
spec:
  stripPrefix:
    prefixes:
      - /grafana
      - /metabase