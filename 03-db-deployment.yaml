apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: plot-listing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "user"
            - name: POSTGRES_DB
              value: "listingdb"
            - name_from_secret: POSTGRES_PASSWORD
              name: POSTGRES_PASSWORD
              secretKeyRef:
                name: db-secret
                key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc