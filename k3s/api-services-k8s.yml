# api-services-k8s.yml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: listing-service-deployment
  namespace: plot-listing
  labels:
    app: listing-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: listing-service
  template:
    metadata:
      labels:
        app: listing-service
    spec:
      containers:
        - name: listing-service
          image: plot-listing-listing-service:latest    # <-- build & import locally or replace with remote image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DB_HOST
              value: "db"            # in same namespace this resolves to svc/db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_DB
          # replicate the compose "command" behavior (wait for db then run init)
          # If your image already handles waiting/initialization in CMD, remove command block below.
          command:
            - sh
            - -c
            - |
              echo 'Waiting for database to be ready...';
              until PGPASSWORD=$DB_PASSWORD pg_isready -h $DB_HOST -U $DB_USER -d $DB_NAME; do
                echo 'Postgres is unavailable - sleeping';
                sleep 1;
              done;
              echo 'Postgres is up - initializing schema and starting server.';
              # run schema init if exists, ignore errors if not present
              if [ -f ./scripts/init-schema.js ]; then
                node ./scripts/init-schema.js || true;
              fi
              exec node server.js
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: listing-service
  namespace: plot-listing
  labels:
    app: listing-service
spec:
  selector:
    app: listing-service
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service-deployment
  namespace: plot-listing
  labels:
    app: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: plot-listing-analytics-service:latest   # <-- build & import locally or replace with remote image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: DB_HOST
              value: "db"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_DB
          readinessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: plot-listing
  labels:
    app: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
# Combined Ingress that routes APIs and frontend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: combined-ingress
  namespace: plot-listing
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api/listing
            pathType: Prefix
            backend:
              service:
                name: listing-service
                port:
                  number: 3000
          - path: /api/listing/
            pathType: Prefix
            backend:
              service:
                name: listing-service
                port:
                  number: 3000
          - path: /api/analytics
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 3001
          - path: /api/analytics/
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
