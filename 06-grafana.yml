apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: plot-listing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        - name: GF_SERVER_ROOT_URL
          value: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
        # To provision datasources and dashboards, create ConfigMaps
        # from your provisioning files and mount them here. Example:
        # volumeMounts:
        # - name: grafana-datasources
        #   mountPath: /etc/grafana/provisioning/datasources
      # volumes:
      # - name: grafana-datasources
      #   configMap:
      #     name: grafana-datasources-cm
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: plot-listing
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000