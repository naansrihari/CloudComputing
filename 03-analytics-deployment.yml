apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service-deployment
  namespace: plot-listing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        # IMPORTANT: Replace with your actual image from your container registry
        image: your-registry/analytics-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          value: "db"
        - name: DB_USER
          value: "user"
        - name: DB_PASSWORD
          value: "password"
        - name: DB_NAME
          value: "listingdb"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: plot-listing
spec:
  selector:
    app: analytics-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001