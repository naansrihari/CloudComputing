apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plotlisting-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-metabase-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      - path: /metabase/
        pathType: Prefix
        backend:
          service:
            name: metabase-service
            port:
              number: 3000